<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Delivery Order' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <h2>{{'Waiting Order' | translate}}</h2>
    <button ion-button clear item-end (click)="waiting()" color="danger">{{'View' | translate}}</button>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <h2>{{'Proses Order' | translate}}</h2>
    <button ion-button clear item-end (click)="proses()" color="danger">{{'View' | translate}}</button>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <h2>{{'Rejected Order' | translate}}</h2>
    <button ion-button clear item-end (click)="reject()" color="danger">{{'View' | translate}}</button>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <h2>{{'Approved Order' | translate}}</h2>
    <button ion-button clear item-end (click)="approve()" color="danger">{{'View' | translate}}</button>
  </ion-item>
</ion-list>
</ion-content>
