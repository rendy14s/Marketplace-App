<!--
  Generated template for the DeliveryDetailOrder page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{'Delivery Detail Order' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>
    <img src="{{ loopBack + photo}}" />
    <ion-card-content>
      <ion-card-title class="titleBarang">
        {{name}}
      </ion-card-title>
      
      <ion-item>
        <ion-label>{{'Name of Product' | translate}} : </ion-label>
        <ion-input type="text" placeholder="{{barang}}" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'Types of Goods' | translate}} : </ion-label>
        <ion-input type="text" placeholder="{{jenisBarang}}" [disabled]="true"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>{{'Amount / Qty Goods' | translate}} : </ion-label>
        <ion-input type="text" placeholder="{{qty}}" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'Address Order' | translate}} : </ion-label>
        <ion-input type="text" placeholder="{{alamat}}" [disabled]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{'Total Price' | translate}} : </ion-label>
        <ion-input type="text" placeholder="{{totalHarga}}" [disabled]="true"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
