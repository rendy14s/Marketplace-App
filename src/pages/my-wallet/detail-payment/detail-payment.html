<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{'Form Payment' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
        <img [ngStyle]="{'background-image': 'url(' + photo + ')'}" class="foto-div">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-label color="primary">{{'Account of Bank'}}</ion-label> -->
          <ion-input type="number" placeholder="7111-846-27" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" floating>{{'Nominal' | translate}}</ion-label>
          <ion-input type="number" [(ngModel)]="topUp.nominal" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full type="submit" (click)="topup()">{{'Top Up' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
