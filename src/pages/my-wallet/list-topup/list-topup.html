<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'List Top Up' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let datas of dataTopup">
      <h2>{{datas.namaCustomer}}</h2>
      <p>{{datas.nominal}}</p>
      <p [hidden]="colorFirst" color="primary">{{datas.tempStatus}}</p>
      <p [hidden]="colorSecond" color="secondary">{{datas.tempStatus}}</p>
    </ion-item>

    <div *ngIf="dataTopupLength == 0">
      <p text-center>{{'Data Empty, Your Data have been Confirm by admin' | translate}}</p>
    </div> 
  </ion-list>

</ion-content>
