<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'List Posting' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let datas of dataPosting">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ loopBack + datas.photo}}" />
        </ion-avatar>
      <h2>{{datas.namaBarang}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="delete(datas)">
          <ion-icon name="alert"></ion-icon>
          {{'Delete' | translate}}
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(datas)">
          <ion-icon name="create"></ion-icon>
          {{'Edit' | translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <div *ngIf="dataLength == 0">
      <p text-center>{{'Sorry, Data is empty' | translate}}</p>
    </div>
  </ion-list>
</ion-content>
