<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Messages' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="listOne">
    <ion-list>
      <ion-item *ngFor="let chats of listChat" (click)="roomChat(chats)">
        <ion-avatar item-start>
          <img src="assets/images/no-pp.png">
        </ion-avatar>
        <div [hidden]="posFrom">
          <h2>{{chats.fromname}}</h2>
        </div>
        <div [hidden]="posTo">
          <h2>{{chats.toname}}</h2>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div [hidden]="listTwo">
    <p text-center class="centerChat"> {{'No Messenger for you click icon' | translate}} '+' {{'to start chat with others one' | translate}} </p>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="search()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!-- <button ion-button color="primary" (click)="goToChat()">Go to chat</button> -->
</ion-content>
