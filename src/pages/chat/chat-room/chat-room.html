<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nameGet}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content #content>
  <ion-list no-lines>
    <ion-item *ngFor="let chat of dataChat" text-wrap>
      <chat-bubble [message]="chat"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="no-border" position="bottom">
    <elastic-textarea #txtChat placeholder="Type to compose" lineHeight="22"></elastic-textarea>

    <ion-buttons end>
      <button ion-button icon-only style="min-width:45px;" (click)="send()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
