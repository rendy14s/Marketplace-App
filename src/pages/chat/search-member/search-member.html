<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{'Member' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let members of member" (click)="room(members)">

        <img src="assets/images/no-pp.png">
      </ion-avatar>
      <h2>{{members.namaLengkap}}</h2>
    </ion-item>
  </ion-list>
