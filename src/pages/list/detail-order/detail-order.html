<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{'Delivery Detail' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{ loopBack + photo}}" />
    <ion-card-title class="titleBarang">
      {{name}}
    </ion-card-title>
  </ion-card>

  <ion-list inset>
    <ion-item>
      <ion-label>{{'Name of Seller' | translate}}</ion-label>
      <ion-input type="text" placeholder="{{namaSeller}}" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'Name of Goods' | translate}}</ion-label>
      <ion-input type="text" placeholder="{{barang}}" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'Types of Goods' | translate}}</ion-label>
      <ion-input type="text" placeholder="{{jenisBarang}}" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'Amount / Qty Goods' | translate}} : </ion-label>
      <ion-input type="text" placeholder="{{qty}}" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'Alamat of Customer' | translate}} : </ion-label>
      <ion-textarea placeholder="{{alamat}}" [disabled]="true"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>{{'Total Price' | translate}} : </ion-label>
      <ion-input type="text" placeholder="{{totalHarga}}" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
