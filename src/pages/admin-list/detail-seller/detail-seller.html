<!--
  Generated template for the DetailSellerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Detail Seller' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>

    <ion-item>
      <ion-label>{{'Full Name' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="nama" disabled text-right></ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>{{'Date Of Birth' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="ttl" disabled text-right></ion-input>  
    </ion-item>
    
    <ion-item>
      <ion-label>{{'Address' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="alamat" disabled text-right></ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>{{'Gender' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="jenisKelamin" disabled text-right></ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>{{'No Telephone' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="notelp" disabled text-right></ion-input>  
    </ion-item>
  </ion-list>
</ion-content>
