<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{'Setting' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>{{ 'Change Language' | translate}}</ion-label>
    <ion-select [(ngModel)]="language" (ngModelChange)="onChange($event)">
      <ion-option value="en">{{'English' | translate}}</ion-option>
      <ion-option value="id">{{'Indonesia' | translate}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
