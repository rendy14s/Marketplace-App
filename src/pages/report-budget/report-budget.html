<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Report Budget' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{'Report Type' | translate}}</ion-label>
      <ion-select [(ngModel)]="optData.reptype">
        <ion-option value="1">{{'Week' | translate}}</ion-option>
        <ion-option value="2">{{'Month' | translate}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
         <button color="danger" ion-button full (click)="testPdf()">{{'Submit' | translate}}</button>
  </ion-toolbar>
</ion-footer>
