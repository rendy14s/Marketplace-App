<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Red Meat' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let dagings of daging" (click)="detail(dagings)">
      <ion-avatar item-start>
        <img src="{{ loopBack + dagings.photo }}">
      </ion-avatar>
      <h2>{{dagings.namaBarang}}</h2>
      <p>{{'Seller' | translate}} : {{dagings.namaLengkap}}</p>
    </ion-item>
  </ion-list>

  <div *ngIf="dagingLength == 0">
    <p text-center>{{'Sorry, Data Red Meat is Empty' | translate}}</p>
  </div>
</ion-content>
