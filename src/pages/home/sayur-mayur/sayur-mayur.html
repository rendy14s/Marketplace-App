<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Vegetables' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let sayurs of sayur" (click)="detail(sayurs)">
      <ion-avatar item-start>
         <img src="{{ loopBack + sayurs.photo }}">
      </ion-avatar>
      <h2>{{sayurs.namaBarang}}</h2>
      <p>{{'Seller' | translate}} : {{sayurs.namaLengkap}}</p>
    </ion-item>
  </ion-list>

  <div *ngIf="sayurLength == 0">
    <p text-center>{{'Sorry, Data Vegetables is Empty' | translate}}</p>
  </div>
</ion-content>
