<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Sea Animal' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let hewanis of hewani" (click)="detail(hewanis)">
      <ion-avatar item-start>
        <img src="{{ loopBack + hewanis.photo }}">
      </ion-avatar>
      <h2>{{hewanis.namaBarang}}</h2>
      <p>{{'Seller' | translate}} : {{hewanis.namaLengkap}}</p>
    </ion-item>
  </ion-list>

  <div *ngIf="hewaniLength == 0">
    <p text-center>{{'Sorry, Data Sea Animal is Empty' | translate}}</p>
  </div>
</ion-content>
