<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Fruits' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let buahs of buah" (click)="detail(buahs)">
      <ion-avatar item-start>
        <img src="{{ loopBack + buahs.photo }}">
      </ion-avatar>
      <h2>{{buahs.namaBarang}}</h2>
      <p>{{'Seller'}} : {{buahs.namaLengkap}}</p>
    </ion-item>
  </ion-list>

  <div *ngIf="buahLength == 0">
    <p text-center>{{'Sorry, Data Fruit is Empty' | translate}}</p>
  </div>
</ion-content>
