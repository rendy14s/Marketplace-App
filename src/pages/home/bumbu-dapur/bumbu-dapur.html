<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Herbs' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let bumbus of bumbu" (click)="detail(bumbus)">
      <ion-avatar item-start>
        <img src="{{ loopBack + bumbus.photo }}">
      </ion-avatar>
      <h2>{{bumbus.namaBarang}}</h2>
      <p>{{'Seller' | translate}} : {{bumbus.namaLengkap}}</p>
    </ion-item>
  </ion-list>

  <div *ngIf="bumbuLength == 0">
    <p text-center>{{'Sorry, Data Herbs is Empty' | translate}}</p>
  </div>
</ion-content>
